CONFIG_ZMK_KEYBOARD_NAME="roBa"

# ポインティングデバイス（トラックボール）を有効化
CONFIG_ZMK_POINTING=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

# NFCピンをGPIOとして使用（Seeeduino Xiao BLEで必要）
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# センサー・入力関連の基本設定
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y

# トラックボールの基本挙動設定
CONFIG_PMW3610_ORIENTATION_0=y
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=100000

# バッテリー報告設定
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# ZMK Studio設定
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

